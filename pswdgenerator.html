<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mini-Project - I</title>
    <link rel="stylesheet" href="miniprj1.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="copy" data-copyMsg></span>
                <img src="./images/copy copy.svg" alt="copy" width="15" height="15">
            </button>

        </div>
        <div class="input-container">

            <!--Password Length-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>

            <!--Slider Section-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uc">
                <label for="uc">Includes Uppercase Letters.</label>
            </div>
            <div class="check">
                <input type="checkbox" id="no">
                <label for="no">Includes Numbers 0 to 9.</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lc">
                <label for="lc">Includes Lowercase Letters.</label>
            </div>
            <div class="check">
                <input type="checkbox" id="spc">
                <label for="spc">Includes Special Character.</label>
            </div>

            <!--Strength Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password-->
            <button class="generateBtn">Generate Password</button>

        </div>
    </div>

    <script src="prj1.js"></script>
</body>
</html>
